{% extends 'base.html' %}

{% block content %}
    <header class="header-text center-align teal-text text-darken-4">
        <h1>Welcome to The Open Cookbook</h1>
        <p class="lrg-paragraph-txt"><strong>Click the Recipes button above to browse recipes or sign up below to access full site features</strong></p>
    </header>
    <div class="container col s10 m6 offset-s1 offset-m3 grey lighten-5 content-container" id="login-form">
        <div class="row">
            <h4 class="center-align teal-text text-darken-4">Sign Up</h4>
            <form action="/recipelist" method="POST">
                <div class="input-field col s12">
                    <i class="material-icons prefix teal-text text-darken-1">account_circle</i>
                    <input id="username" type="text" class="validate" autocomplete="false">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix teal-text text-darken-1">lock_open</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
                <button class="btn waves-effect waves-light submit-btn" type="submit" name="action">Submit</button>
            </form>
            <p class="center-align teal-text text-darken-4 sml-paragraph-txt mt-20">Already signed up? Log in <a href="/login">Here</a></p>
        </div>
    </div>
    
{% endblock %}
